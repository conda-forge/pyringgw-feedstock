{% set name = "pyRingGW" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyRingGW-{{ version }}.tar.gz
  sha256: 0a4f431be6e81129424a27498fa8e5cb07a9d1442fdd9f5780f59ccdb47de261

build:
  skip: true  # [win]
  entry_points:
    - pyRing = pyRing.pyRing:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - numpy
    - pip
  run:
    - python
    - corner
    - cpnest
    - cython
    - gwpy
    - h5py
    - lalsuite
    - matplotlib-base
    - pesummary
    - seaborn-base
    - scipy
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - pyRing
  commands:
    - pip check
    - pyRing --help
  requires:
    - pip

about:
  home: https://git.ligo.org/lscsoft/pyring
  summary: 'pyRing: Black hole ringdown data-analysis in time-domain'
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - GCarullo
